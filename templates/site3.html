<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>STATICAN</title> 
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style2.css') }}">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
	</head>
    <body>
        <a href="{{ url_for('site') }}" class="bouton-retour">
            <img src="{{ url_for('static', filename='css/images/IMAGE_RETOUR_4.png') }}" alt="Retour">
        </a>
        <section>
            <div class = "entete">
                <span class = "txt">STATICAN</span> 
        		<span class = "gradient"></span>
        		<span class = "dodge"></span>
            </div>

            <div class = "container">
                {% if processing_sentence %}
                <div class = "message">
                    <h3>{{ processing_sentence }}</h3>
                </div>
                {% endif %}

                <div class = "bouton">
                    <form action="{{ url_for('display') }}" class = "bouton" method="POST">
                        <input type='submit' value="RESULTS" class = "button19" id = "display"/>
                    </form>
                    <form action="{{ url_for('pathways') }}" class = "bouton" method="POST">
                        <input type='submit' value="PATHWAY ANALYSIS" class = "button21" id = "display"/>
                    </form>
                </div>
            </div>
            
            
        </section>
        
    </body>
    </html>
